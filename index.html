<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#5ae6f9] d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
        <h2 class="text-black font-bold text-3xl">Acceso Restringido 🔒</h2>
        <p class="text-dark mt-3">Introduce usuario y contraseña para acceder</p>
        <div class="mt-4">
            <input type="text" id="username" class="form-control mb-2" placeholder="Usuario">
            <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
            <button onclick="checkLogin()" class="btn btn-dark">Entrar</button>
        </div>
        <p id="error-message" class="text-danger mt-3" style="display: none;">Usuario o contraseña incorrectos</p>
    </div>
<!-- test -->
    <script>
        function checkLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            if (user === "mariona" && pass === "1703") { // Cambia esto por tu usuario y contraseña
                window.location.href = "./html/audios.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
